<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Russian</title>
    <link rel="stylesheet" href="./css/bulma.min.css"/>
    <link rel="stylesheet" href="./css/main.css"/>
  </head>
  <body ng-app="russian">
    <div ng-controller="mainCtrl" class="container">
      <div ng-repeat="(categorie, list) in json">

        <h1 class="title is-3" ng-bind="categorie"></h1>
        <table class="table is-bordered is-striped is-narrow">
          <thead>
            <tr>
              <th></th>
              <th>M</th>
              <th>N</th>
              <th>F</th>
              <th>Pl</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="(fr, ru) in list">
              <td ng-bind="fr"></td>
              <td ng-bind="!!ru.M ? ru.M : ru"></td>
              <td ng-bind="ru.N || '-'"></td>
              <td ng-bind="ru.F || '-'"></td>
              <td ng-bind="ru.P || '-'"></td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>

    <script src="./js/angular.min.js" charset="utf-8"></script>
    <script src="./js/main.js" charset="utf-8"></script>
  </body>
</html>
