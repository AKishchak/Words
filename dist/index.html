<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Russian</title>
  <link rel="stylesheet" href="./css/bulma.min.css"/>
  <link rel="stylesheet" href="./css/main.css"/>
</head>
<body ng-app="russian">
  <div ng-controller="mainCtrl" class="container">

    <div class="tabs">
      <ul>
        <li ng-repeat="(categorie, list) in json"><a ng-href="#title-{{$index}}">{{categorie}}</a></li>
      </ul>
    </div>

    <div>
      <p class="control">
        <button style="margin: -1rem 1rem 0 0;" type="button" class="button is-info" ng-click="shuffling()">Shuffle!</button>
        <label class="checkbox">
          <input type="checkbox" ng-model="show.french" ng-change="reveal = {}">
          Show French
        </label>
        <label class="checkbox">
          <input type="checkbox" ng-model="show.russian" ng-change="reveal = {}">
          Show Russian
        </label>
        <label class="checkbox">
          <input type="checkbox" ng-model="show.handwritten">
          Handwritten
        </label>
      </p>
    </div>

    <div ng-repeat="(categorie, list) in json">

      <h1 id="title-{{$index}}" class="title is-3" ng-bind="categorie"></h1>
      <table class="table is-bordered is-striped is-narrow" ng-class="{handwritten: show.handwritten}">
        <thead>
          <tr>
            <th style="width: 1px;"></th>
            <th></th>
            <th>Not defined or not relevant</th>
            <th>M</th>
            <th>N</th>
            <th>F</th>
            <th>Pl</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in list">
            <td ng-bind="$index + 1"></td>
            <td ng-click="reveal[categorie][$index] = !reveal[categorie][$index]" ng-class="{hidden: !show.french && !reveal[categorie][$index]}">
              <span ng-bind="item.fr"></span>
            </td>
            <td ng-click="reveal[categorie][$index] = !reveal[categorie][$index]" class="russian" ng-class="{hidden: !show.russian && !reveal[categorie][$index]}" ng-bind-html="item.ru.M ? '-' : accentuate(item.ru)"></td>
            <td ng-click="reveal[categorie][$index] = !reveal[categorie][$index]" class="russian" ng-class="{hidden: !show.russian && !reveal[categorie][$index]}" ng-bind-html="accentuate(item.ru.M) || '-'"></td>
            <td ng-click="reveal[categorie][$index] = !reveal[categorie][$index]" class="russian" ng-class="{hidden: !show.russian && !reveal[categorie][$index]}" ng-bind-html="accentuate(item.ru.N) || '-'"></td>
            <td ng-click="reveal[categorie][$index] = !reveal[categorie][$index]" class="russian" ng-class="{hidden: !show.russian && !reveal[categorie][$index]}" ng-bind-html="accentuate(item.ru.F) || '-'"></td>
            <td ng-click="reveal[categorie][$index] = !reveal[categorie][$index]" class="russian" ng-class="{hidden: !show.russian && !reveal[categorie][$index]}" ng-bind-html="accentuate(item.ru.P) || '-'"></td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>

  <div class="loadfont">'</div>

  <script src="./js/angular.min.js" charset="utf-8"></script>
  <script src="./js/angular-sanitize.min.js" charset="utf-8"></script>
  <script src="./js/main.js" charset="utf-8"></script>
</body>
</html>
